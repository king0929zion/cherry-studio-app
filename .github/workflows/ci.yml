name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run type check
        run: yarn typecheck
        continue-on-error: true

      - name: Run lint check
        run: yarn lint:check
        continue-on-error: true

      - name: Run format check
        run: yarn format:check
        continue-on-error: true

      - name: Check i18n
        run: yarn check:i18n
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Drizzle migrations
        run: npx drizzle-kit generate
        continue-on-error: true

      - name: Prebuild Android
        run: npx expo prebuild -p android --no-install
        continue-on-error: true

      - name: Build Summary
        if: success()
        run: |
          echo "## CI Check Complete! ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Code is ready for production build" >> $GITHUB_STEP_SUMMARY
          echo "- To create a release, push a tag (e.g., v1.0.0)" >> $GITHUB_STEP_SUMMARY
          echo "- Use: \`git tag v1.0.0 && git push origin v1.0.0\`" >> $GITHUB_STEP_SUMMARY

      - name: Build Failure Summary
        if: failure()
        run: |
          echo "## CI Check Failed ❌" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
