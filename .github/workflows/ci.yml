name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Run type check
        run: yarn typecheck
        continue-on-error: true

      - name: Run lint check
        run: yarn lint:check
        continue-on-error: true

      - name: Run format check
        run: yarn format:check
        continue-on-error: true

      - name: Check i18n
        run: yarn check:i18n
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint-and-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Generate Drizzle migrations
        run: npx drizzle-kit generate
        continue-on-error: true

      - name: Prebuild Android
        run: npx expo prebuild -p android --no-install
        continue-on-error: true

      - name: Build Summary
        if: success()
        run: |
          echo "## CI Check Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Code is ready for production build" >> $GITHUB_STEP_SUMMARY
          echo "- To create a release, push a tag (e.g., v1.0.0)" >> $GITHUB_STEP_SUMMARY
          echo "- Use: \`git tag v1.0.0 && git push origin v1.0.0\`" >> $GITHUB_STEP_SUMMARY

      - name: Build Failure Summary
        if: failure()
        run: |
          echo "## CI Check Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Some checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Build Android APK
        id: build_android
        run: |
          echo "Building Android APK..."
          eas build --platform android --profile production --non-interactive --no-wait --json > android_build.json
          BUILD_ID=$(cat android_build.json | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "ðŸ¤– Android Build ID: $BUILD_ID"
          echo "ðŸ”— View build: https://expo.dev/accounts/[your-account]/projects/cherry-studio/builds/$BUILD_ID"

      - name: Build Summary
        if: success()
        run: |
          echo "## Android Build Started! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¤– Android" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: \`${{ steps.build_android.outputs.build_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ðŸ—ï¸ Building on EAS" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Details**: [View on Expo](https://expo.dev/accounts/[your-account]/projects/cherry-studio/builds/${{ steps.build_android.outputs.build_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Note" >> $GITHUB_STEP_SUMMARY
          echo "Build is running in the background. Check Expo dashboard for progress." >> $GITHUB_STEP_SUMMARY

      - name: Build Failure Summary
        if: failure()
        run: |
          echo "## Android Build Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Failed to start Android build. Please check the logs above." >> $GITHUB_STEP_SUMMARY
